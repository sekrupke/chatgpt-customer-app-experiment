<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<h1>Create Customer</h1>
<form action="/customers" method="post">
    <label for="salutation">Salutation:</label>
    <input type="text" id="salutation" name="salutation" required>
    <br>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
    <br>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    <br>
    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate">
    <br>
    <label for="street">Street:</label>
    <input type="text" id="street" name="street">
    <br>
    <label for="houseNumber">House Number:</label>
    <input type="text" id="houseNumber" name="houseNumber">
    <br>
    <label for="postalCode">Postal Code:</label>
    <input type="text" id="postalCode" name="postalCode">
    <br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city">
    <br>
    <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" th:field="*{customer.mobile}" pattern="[0-9]{10}" required>
        <small class="error-message" th:if="${#fields.hasErrors('mobile')}" th:errors="*{customer.mobile}"></small>
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" th:field="*{customer.phone}" pattern="[0-9]{10}" required>
        <small class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{customer.phone}"></small>
    </div>
    <div class="form-group">
        <label for="fax">Fax:</label>
        <input type="text" id="fax" name="fax" th:field="*{customer.fax}" pattern="[0-9]{10}" required>
        <small class="error-message" th:if="${#fields.hasErrors('fax')}" th:errors="*{customer.fax}"></small>
    </div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="newsletter">Newsletter:</label>
    <input type="checkbox" id="newsletter" name="newsletter">
    <br>

    <input type="submit" value="Create" class="button submit-button">
</form>
</body>
</html>
