<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Customer List</title>
</head>
<body>
<h1>Customer List</h1>
<table>
   <thead>
   <tr>
      <th>ID</th>
      <th>Salutation</th>
      <th>Title</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Birth Date</th>
      <th>Street</th>
      <th>House Number</th>
      <th>Postal Code</th>
      <th>City</th>
      <th>Phone</th>
      <th>Mobile</th>
      <th>Fax</th>
      <th>Email</th>
      <th>Newsletter</th>
   </tr>
   </thead>
   <tbody>
   <tr th:each="customer : ${customers}">
      <td th:text="${customer.id}"></td>
      <td th:text="${customer.salutation}"></td>
      <td th:text="${customer.title}"></td>
      <td th:text="${customer.firstName}"></td>
      <td th:text="${customer.lastName}"></td>
      <td th:text="${customer.birthDate}"></td>
      <td th:text="${customer.street}"></td>
      <td th:text="${customer.houseNumber}"></td>
      <td th:text="${customer.postalCode}"></td>
      <td th:text="${customer.city}"></td>
      <td th:text="${customer.phone}"></td>
      <td th:text="${customer.mobile}"></td>
      <td th:text="${customer.fax}"></td>
      <td th:text="${customer.email}"></td>
      <td th:text="${customer.newsletter}"></td>
   </tr>
   </tbody>
</table>
</body>
</html>
